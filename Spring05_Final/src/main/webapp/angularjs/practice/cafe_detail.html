<h1>글 자세히 보기 페이지 입니다.</h1>
<table>
	<thead>
		<tr>
			<th>제목</th>
			<td>{{cafeDto.title}}</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td>{{cafeDto.writer}}</td>
		</tr>
		<tr>
			<th>등록일</th>
			<td data-ng-bind="cafeDto.regdate"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td>{{cafeDto.content}}</td>
		</tr>
	</thead>
</table>
<button data-ng-click="goList()" class="btn btn-info">목록 보기</button>
