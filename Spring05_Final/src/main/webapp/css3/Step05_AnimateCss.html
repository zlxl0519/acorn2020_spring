<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/css3/Step05_AnimateCss.html</title>
<!-- animate css 로딩하기 -->
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
<style>
	.container{
		width: 768px;
		/* top margin 을 300px 로 좌우 마진은 auto 0 자동으로 가운데 정렬*/
		margin: 300px auto 0;
	}
	h1{
		text-align: center;
	}
	#one{
		animation-duration: 3s;
		animation-iteration-count:infinite;
	}
</style>
</head>
<body>
<div class="container">
	<h1 class="animate__animated animate__bounce">Animate Me!</h1>
	<h1 id="one" class="animate__animated animate__bounce">Animate Me!</h1>
	<button id="myBtn" class="animate__animated">마우스를 올려봐!</button>
	<button id="yourBtn" class="animate__animated">마우스를 올려봐!</button>
</div>
<script src="../resources/js/jquery-3.5.1.js"></script>
<script>
	$("#myBtn").on("mouseover",function(){//특정 이벤트가 일어났을때 꼭 실행된다.(.on)
		//한번만 동작한다.
		$(this).addClass("animate__swing");
	});
	$("#yourBtn").on("mouseover",function(){
		//여러번 동작한다.
		$(this)
		.addClass("animate__swing")
		.one("animationend", function(){//.one 은 특정이벤트가 일어났을때 한번만 동작한다.
			//애니메이션이 끝나는이벤트때 class 가 제거된다.
			$(this).removeClass("animate__swing");
		});
	});
</script>
</body>
</html>
